name: 'simple-agent'
author: 'MLRun Examples'
kind: 'fastapi-agent'
version: '0.1.0'
description: 'A simple example agent'
categories:
  - 'examples'
agent_info:
  protocol: 'A2A'  # Agent-to-Agent communication
  framework: 'custom'  # Agent framework (e.g., 'LangChain', 'CrewAI', 'custom')
consumption_config:
  build:
    requirements:
      - fastapi==0.115.0
      - uvicorn==0.30.6
      - pydantic==2.9.0
      - pytest==8.0.0
      - httpx==0.27.0
    default_base_image: 'python:3.11-slim'
    default_workdir: '/app'
    build_extra: ''
  deploy:
    default_port: 8080
    default_command: 'python'
    default_args:
      - '-m'
      - 'uvicorn'
      - 'simple_agent.main:app'
      - '--host'
      - '0.0.0.0'
      - '--port'
      - '8080'
    default_direct_pod: false
  inputs:
    # Required secret - API key for authentication
    - name: API_KEY
      type: secret
      required: true
      description: 'API key for authenticating requests to the agent'

    # Optional secret - database password
    - name: DATABASE_PASSWORD
      type: secret
      required: false
      description: 'Optional database password (demonstrates optional secrets)'

    # Required environment variable - service name
    - name: SERVICE_NAME
      type: env
      required: true
      description: 'Name of the service (used in responses and logs)'

    # Optional environment variable with default - log level
    - name: LOG_LEVEL
      type: env
      required: false
      default: 'INFO'
      description: 'Logging level (DEBUG, INFO, WARNING, ERROR)'

    # Optional environment variable with default - port
    - name: PORT
      type: env
      required: false
      default: '8080'
      description: 'Port the application listens on'
